{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KHLep</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'khlep_site/styles/styles-layout.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="site-navigation">
          <div class="navigation-buttons">
            <button type="button" class="nav-button">
              <span class="button__icon">
                <ion-icon name="information-circle"></ion-icon>
              </span>
            </button>
            <button type="button" class="nav-button">
              <span class="button__icon">
                <ion-icon name="help-circle"></ion-icon>
              </span>
            </button>
          </div>
        </nav>
        <div class="site-name">
          <a href="{% url 'khlep_site:index' %}">
            <div class="site-logo">
              <img src="{% static 'khlep_site/images/logo.jpg' %}" />
            </div>
            <div class="site-logo-text" style="color: white">
              <strong>KIND-HEARTED LEPRECHAUN</strong>
            </div>
          </a>
        </div>
        <div class="profile">
          {% if user.is_authenticated %}
            {% include 'khlep_site/profile_auth1.html' %}
          {% else %}
            {% include 'khlep_site/profile_auth0.html' %}
          {% endif %}
        </div>
      </div>
      <div class="main">
        {% block content %}
        {% endblock content %}
      </div>


      <div class="footer">
        <div class="site-info">Kaif</div>
      </div>
    </div>
  </body>
<script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
</html>
