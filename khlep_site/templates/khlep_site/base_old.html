{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Codename KHLep</title>
        <link rel="stylesheet" type="text/css" href="{% static 'khlep_site/styles/styles-layout.css' %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="site-navigation">
                    <div class="navigation-buttons">
                        <button type="button" class="nav-button">
                            <span class="button__icon">
                                <ion-icon name="home"></ion-icon>
                            </span>
                        </button>
                        <button type="button" class="nav-button">
                            <span class="button__icon">
                                <ion-icon name="information-circle"></ion-icon>
                            </span>
                        </button>
                        <button type="button" class="nav-button">
                            <span class="button__icon">
                                <ion-icon name="help-circle"></ion-icon>
                            </span>
                        </button>
                    </div>
                </nav>
                <div class="site-name">
                    <a href="">
                        <div class="site-logo">

                        </div>
                        <div class="site-logo-text" style="color: white;">
                            <strong>KIND-HEARTED LEPRECHAUN</strong>
                        </div>

                </div>
                <div class="profile">

                    </div>

            </header>
            <div class="main">
                <p>Hello</p>
            {% block content %}
            {% endblock content %}
            </div>
            <footer class="footer">
                <div class="site-info">Kaif</div>
            </footer>
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
